<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        window.pfinaljs = {};
        window.pfinaljs.base = '../';
    </script>
    <script src="../require.js"></script>
    <script src="../config.js"></script>
</head>
<body style="padding: 50px;">
<h5 onclick="base()" class="btn btn-success">基本使用</h5>
<script>
    require(['jquery','bootstrap'])
    function base() {
        require(['pfinaljs'], function (pfinaljs) {
            var modalObj = pfinaljs.modal({
                title: '友情提示',//标题
                content: '大爷的',//内容
                footer: '<button type="button" class="btn btn-default confirm" data-dismiss="modal">关闭</button>',//底部
                events: {
                    confirm: function () {
                      
                    }
                }
            });
        });
    }
</script>
<h5 onclick="basemsg()" class="btn btn-success">提示信息</h5>
<script>
    require(['layer'])
    function basemsg() {
        require(['pfinaljs','layer'], function (pfinaljs,layer) {
            pfinaljs.msg('這個有點嚇人')
        });
    }
</script>
<!-- 引入layer 弹框 -->
<h5 onclick="ta()" class="btn btn-success">弹出框</h5>
<script>
    require(['layer'])
    function ta() {
        require(['pfinaljs','layer'], function (pfinaljs,layer) {
            layer.open({
                type:2,
                content:'https://friday-go.cc/'
            })
        });
    }
</script>
<!-- 引入select2 -->
<select name="" style="width:20%;" id="select2">
<option value="">大爷</option>
<option value="">二爷</option>
</select>
<script>
   
    require(['pfinaljs'],function(pfinaljs){
        console.log();
        pfinaljs.select2('#select2')
    });
</script>
</body>
</html>
