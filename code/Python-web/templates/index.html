<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <script>
        window.pfinaljs = {};
        window.pfinaljs.base = '/static/pfinaljs/';
    </script>
    <script src="{{ url_for('static',filename='pfinaljs/require.js')}}"></script>
    <script src="{{ url_for('static',filename='pfinaljs/config.js')}}"></script>
    <script>
            require(['jquery','pfinaljs','bootstrap']);
    </script>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation" style="margin-bottom: 0px;">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">首页</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">文章</a></li>
                <li><a href="#">标签</a></li>
                <li><a href="">视频</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if name %}
                <li><a href="#">{{ name }}</a></li>
                <li><a href="/logout">退出</a></li>
                {% endif %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
    <header>
        {% if banners %}
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                {% if banners %}
                {% for img in banners %}
                <div class="item {{ 'active' if banners.index(img)==0 else ''  }} ">
                    <img src="{{ url_for('static',filename=img)}}" alt="..." style="width:100%;height:500px;">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                {% endfor %}
                {% endif %}
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        {% endif %}
    </header>
</body>

</html>
