{% extends 'layout.html' %}
{% block container %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ title }}</h3>
        </div>
        <div class="panel-body">

            <form action="/login" method="POST" class="form-horizontal col-sm-4 col-sm-offset-4" role="form">
                <div class="form-group">
                    <legend style="text-align:center">Form title</legend>
                </div>
                <div class="form-group">
                    <label for="input-id" class="col-sm-4">用户名:</label>
                    <div class="col-sm-8">
                        <input type="text" name="user" id="input" class="form-control" value="" required="required" title="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
